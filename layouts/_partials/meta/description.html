{{- $desc := "" -}}

{{- if .IsHome -}}
  {{- $desc = .Site.Params.description -}}

{{- else if .IsPage -}}
  {{- if .Description -}}
    {{- $desc = .Description -}}
  {{- else if .Summary -}}
    {{- $desc = .Summary | plainify | truncate 160 -}}
  {{- end -}}

{{- end -}}

{{- with $desc -}}
<meta name="description" content="{{ . | htmlEscape }}">
{{- end -}}
