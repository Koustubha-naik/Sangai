{{- $desc := "" -}}

{{- if .Params.description -}}
  {{- $desc = .Params.description -}}
{{- else if .Summary -}}
  {{- $desc = .Summary | plainify -}}
{{- else if .Site.Params.description -}}
  {{- $desc = .Site.Params.description -}}
{{- end -}}

{{- with $desc -}}
<meta name="description" content="{{ . }}">
{{- end -}}
