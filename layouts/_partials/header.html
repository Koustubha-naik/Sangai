<header class="site-header {{ if .IsPage }}fixed-header{{ end }}">

    <!-- LEFT: MENU BUTTON -->
    <div class="header-left">
        <button
            class="menu-button"
            onclick="openMenu()"
            aria-label="Open menu"
            aria-controls="overlayMenu"
            aria-expanded="false"
        >
            {{ partial "svg.html" (dict "name" "menu") }}
        </button>
    </div>

    <!-- CENTER: SITE TITLE -->
    <div class="header-title">
        <a href="{{ "/" | relURL }}" class="brand">
            {{ .Site.Title }}
        </a>
    </div>

    <!-- RIGHT: THEME TOGGLE -->
    <div
        class="theme-switch"
        onclick="toggleTheme()"
        aria-label="Toggle theme"
        role="button"
        tabindex="0"
    >
        <div class="switch-thumb"></div>
    </div>

</header>

<!-- FULLSCREEN OVERLAY MENU -->
<div id="overlayMenu" class="overlay-menu" aria-hidden="true">

    <div class="close-container" onclick="closeMenu()">
        <button class="close-button" aria-label="Close menu">Ã—</button>
        <span class="close-text">CLOSE</span>
    </div>

    <div class="menu-scroll-container">
        {{ range .Site.Menus.main }}
            <a href="{{ .URL | relURL }}" class="overlay-link">
                {{ .Name }}
            </a>
        {{ end }}
    </div>

</div>
