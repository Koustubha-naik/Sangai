<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  {{ with .Params.description }}
  "description": "{{ . }}",
  {{ end }}
  "url": "{{ .Permalink }}",
  "datePublished": "{{ .Date.Format "2006-01-02" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
  "author": {
    "@type": "Person",
    "name": "{{ with .Params.author }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}"
  }
  {{ with .Params.image }},
  "image": "{{ . | absURL }}"
  {{ end }}
}
</script>
